<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoodle - Dashboard</title>
</head>
<body>
    <main class="dashboard">
        <div style="display: flex; flex-direction: column; text-align: center;" class="dayDetails">
            <h5 id="day">Thursday</h5>
            <div>
                <p id="date">13</p>
            </div>
            <h5 id="month">February</h5>
        </div>
        <div class="progressBar">
            <h3>PROGRESS</h3>
            <progress id="progressBar" max="100" value="0"></progress>
        </div>
        <input id="taskInput" type="text" placeholder="Write your task here..."/>
        <button id="addTaskBtn">+</button>

        <div style="margin: 25px 25px;">
            <ul id="taskList">
            </ul>
        </div>

        <button>Finish Day</button>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
